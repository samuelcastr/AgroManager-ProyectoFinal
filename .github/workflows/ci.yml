name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: 3.11
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Lint with flake8
      run: |
        pip install flake8
        # Stop the build if there are Python syntax errors or undefined names
        flake8 apps config --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings
        flake8 apps config --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      continue-on-error: true
    
    - name: Run migrations
      env:
        DEBUG: 'False'
        DATABASE_URL: 'postgresql://postgres:postgres@localhost:5432/test_db'
        SECRET_KEY: 'test-secret-key'
        ALLOWED_HOSTS: 'localhost'
      run: |
        python manage.py migrate --settings=config.settings.dev
    
    - name: Run tests
      env:
        DEBUG: 'False'
        DATABASE_URL: 'postgresql://postgres:postgres@localhost:5432/test_db'
        SECRET_KEY: 'test-secret-key'
        ALLOWED_HOSTS: 'localhost'
      run: |
        python manage.py test --settings=config.settings.dev
    
    - name: Generate coverage report
      env:
        DEBUG: 'False'
        DATABASE_URL: 'postgresql://postgres:postgres@localhost:5432/test_db'
        SECRET_KEY: 'test-secret-key'
        ALLOWED_HOSTS: 'localhost'
      run: |
        pip install coverage
        coverage run --source='apps' manage.py test --settings=config.settings.dev
        coverage xml
      continue-on-error: true
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
      continue-on-error: true

  security:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: 3.11
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Check for security issues with bandit
      run: |
        pip install bandit
        bandit -r apps config -f json -o bandit-report.json || true
      continue-on-error: true

  deploy-dev:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Deploy to development
      run: |
        echo "Deployment to development environment"
        # Agregar comando de despliegue específico para tu plataforma
        # Ejemplo: railway up, render deploy, fly deploy, etc.
      continue-on-error: true

  deploy-prod:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Deploy to production
      run: |
        echo "Deployment to production environment"
        # Agregar comando de despliegue específico para tu plataforma
        # Ejemplo: railway up --service prod, render deploy, fly deploy, etc.
      continue-on-error: true
